<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <title>TEN18 Designs Newsletter</title>
  </head>
  <body>
    <div class="container">
      <section class="row mt-5 text-center">
        <div class="col-md-6 m-auto">
          <img src="img/logo2.png" alt="Logo" />
          <h1 class="display-4">Newsletter Signup</h1>
          <p class="lead">
            Enter your info to get our awesome monthly newsletter
          </p>
          <form action="/signup" method="POST">
            <div class="form-group">
              <input
                type="text"
                name="firstName"
                id="first-name"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lastName"
                id="last-name"
                class="form-control"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                placeholder="Phone#"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="address"
                id="address"
                class="form-control"
                placeholder="Address"
              />
            </div>
            <button id="btn" type="submit" class="btn btn-block">
              Sign Up
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
